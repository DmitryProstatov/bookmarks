{% extends "base.html" %}

{% block title %}Добавить изображение {% endblock %}

{% block content %}
    <h1>Добавить изображение в закладки</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Загрузка</button>
    </form>
{% endblock %}
